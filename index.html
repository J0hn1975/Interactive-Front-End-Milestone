<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD24CV4DnFcvR4609juodJ27UOo9ncs974&libraries=places&callback=initMap"></script>
    <script src="/assets/js/maps.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css"/>
    
  </head>
  <body>
    <header>
      <div>
      <div id="title">
        <h1>Holidays</h1>
      </div>
      <div class="pac-card" id="pac-card">
      <div id="pac-container">
        Select Location:
      <input type="text" name="name" id="destination" placeholder="Enter Location" required/>
      </div>
              <div id="select" class id="pac-controls">
                <input type="radio" name="type" id="visit">
                <label>Visit</label>
              
                <input type="radio" name="type" id="Stay">
                <label>Stay</label>
              
                <input type="radio" name="type" id="Eat">
                <label>Eat</label>
              
                <input type="radio" name="type" id="drink">
                <label>Drink</label>
              </div>
    </header>
    <section>
      <div id="map"></div>
    </section>
    
  </body>
  
</html>
