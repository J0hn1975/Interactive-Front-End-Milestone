<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    
    
  </head>
  <body>
    <header>
      <div>
        <div id="title">
          <h1>Holidays</h1>
        </div>
        <div id="locationField">
          <input id="autocomplete" placeholder="Enter a city" type="text" />
        </div>
        
        <div id="controls">
      <select id="country">
        <option value="all">All</option>
        <option value="au">Australia</option>
        <option value="br">Brazil</option>
        <option value="ca">Canada</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="mx">Mexico</option>
        <option value="nz">New Zealand</option>
        <option value="it">Italy</option>
        <option value="za">South Africa</option>
        <option value="es">Spain</option>
        <option value="pt">Portugal</option>
        <option value="us" selected>U.S.A.</option>
        <option value="uk">United Kingdom</option>
      </select>
    </div>
            
          </div>
              <div id="select" class id="pac-controls">
                <input type="radio" name="type" id="visit">
                <label>Visit</label>
              
                <input type="radio" name="type" id="lodging">
                <label for="lodging">Stay</label>
              
                <input type="radio" name="type" id="eat">
                <label>Eat</label>
              
                <input type="radio" name="type" id="drink">
                <label>Drink</label>
              </div>
    </header>
    <section>
      
      <div id="map"></div>
    </section>
    
  </body>
  <script src="/assets/js/maps.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.35&key=AIzaSyD24CV4DnFcvR4609juodJ27UOo9ncs974&libraries=places&callback=initMap"></script>
  
</html>
